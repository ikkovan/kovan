<h3>Kural Güncelle</h3>
<div class="col-md-12">
  <form (ngSubmit)="onSubmit()">

    <div class="form-row ">
      <div class="form-group col-md-4 ">
        <label for="ruleid">Kural :</label>
        <input class="form-control" type="text" id="ruleid" required [(ngModel)]="rule.command.commandName"
          name="ruleid" disabled>
      </div>
      <div class="form-group col-md-2 ">
        <label for="type">Tip :</label>
        <input class="form-control" type="text" id="type" required [(ngModel)]="rule.command.type" name="type">
      </div>
    </div>
    <div><b>Variables(table/column)</b></div>
    <mat-divider></mat-divider>

    <div *ngFor="let variable of rule.variables">
      <mat-label>{{variable.locatedTable +"/"+ variable.locatedColumn}}</mat-label>
    </div>

    <div><b>Statements</b></div>
    <mat-divider></mat-divider>
    <div *ngFor="let state of rule.statements">
      <mat-label>{{state.line}}</mat-label>
    </div>



    <button mat-icon-button matTooltip="Kurallar listesi" (click)="backToList()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button type="submit" class="btn btn-success">Güncelle</button>
  </form>
</div>
